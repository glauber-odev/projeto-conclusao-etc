<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boot.css">
</head>

<body>
    <form action="../usuarios/usuarioadd.php" method="post">
        <div class="main-login">
            <div class="left-login">
                <h1>Cadastre-se<br>E entre para o Olimpo</h1>
                <img src="treino.svg" class="left-login-image" alt="Treino animação">

            </div>


            <div class="right-login">
                <div class="card-login">
                    <h1>Cadastro</h1>
                    <div class="textfield_column">
                        <label for="num_cartao">N°Cartão</label>
                        <input type="text" name="número do cartão" id="num_cartao" class="num_cartao" autocomplete="off"
                            maxlength="19" onkeyup="mascara_cartao()" placeholder="Ex: 0000 0000 0000 0000"
                            required><br>
                    </div>

                    <div class="textfield_row">
                        <label for="cvv">CVV</label>
                        <input type="text" class="cvv" name="cvv" placeholder="CVV " maxlength="3" required>
                        <label>CPF</label>
                        <input type="text" class="cpf" name="CPF" size="3" id="cpf" maxlength="14" autocomplete="off"
                            placeholder="Ex: 000.000.000-00" required onkeyup="mascara_cpf()" onkeypress="TestaCPF()"><br><br>
                    </div>

                    <div class="textfield_column">
                        <label for="nome_cartao">Nome do Cartão</label>
                        <input type="text" class="nome_cartao" name="nome_cartao" id="" placeholder="Insira o nome do cartão">
                        <label for="data_nasc">Data de Nascimento</label>
                        <input type="date" class="data_nasc" name="data_nasc" id="" placeholder="">
                        <br><br>
                    </div>

                    <button type="submit" class="btn-login">Salvar</button>

                </div>
            </div>
        </div>
    </form>
    <script src="js/functions.js"></script>

</body>

</html>
