<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../">
    <link rel="stylesheet" href="../assets/css/boot.css">
</head>
<body>
    <form action="#" method="post">
    <div class="main-login">
        <div class="left-login">
        <h1>Cadastre-se<br>E entre para o Olimpo</h1>
        <img src="treino.svg" class="left-login-image" alt="Treino animação">

    </div>
    

    <div class="right-login">
        <div class="card-login">
            <h1>Cadastro</h1>
            <div class="textfield">
                <label for="usuario">Nome Completo</label>
                <input type="text" name="nome" size="80" placeholder="Informe o seu nome" required>
            </div>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="email" name="email" size="50" placeholder="Informe o seu e-mail" required><br>
                <label>Senha</label>
                <input type="password" name="password"  maxlength="25" autocomplete="off" required placeholder="Informe sua senha">
                <br><br>
            </div>
            <button type="submit" class="btn-login"><a href="login2.html">Próximo</a></button>

        </div>
    </div>
</div>
</form>
    <script src="js/functions.js"></script>
    
</body>
</html>
